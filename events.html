<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Website</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #20615b;
            color: #fff;
            padding: 1px 10px;
            text-align: center; 
        }

        header h1 {
            font-size: 28px;
            margin: 0;
        }

        .logo img {
            width: 150px;
            height: 100px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        main {
            padding: 20px 0;
        }

        .hero {
            background-image: url('event-hero.jpg');
            background-size: cover;
            text-align: center;
            padding: 100px 0;
            color: #fff;
        }

        .hero h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .events {
            background-color: brown;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .events h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Style for individual events */
        .event {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .event img {
            max-width: 100%;
            height: auto;
        }

        .event h3 {
            margin-top: 10px;
        }

        .event p {
            margin: 5px 0;
        }

        .event .btn {
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>D Decors N Events</h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        
        <section class="events">
            <div class="container">
                <h2>Upcoming Events</h2>
                <div class="event">
                    <!-- Event 1 -->
                    <img src="marriage.jpg" alt="Event 1">
                    <h3>Event 1</h3>
                    <p>Date: January 15, 2024</p>
                    <p>Location: Venue 1</p>
                    <a href="#" class="btn">Learn More</a>
                </div>
                <div class="event">
                    <!-- Event 2 -->
                    <img src="marriage 2.jpg" alt="Event 2">
                    <h3>Event 2</h3>
                    <p>Date: February 20, 2024</p>
                    <p>Location: Venue 2</p>
                    <a href="#" class="btn">Learn More</a>
                </div>
                <!-- Add more events here -->
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2023 Event Management Company</p>
        </div>
    </footer>
</body>
</html>
